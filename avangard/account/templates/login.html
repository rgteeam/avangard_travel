{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Вход — Avangard Travel{% endblock %}
{% block content %}
<div class="container" style="width: 500px;">
    <div class="row main">
        <div class="panel-heading">
           <div class="panel-title text-center">
                <h1 class="title">Вход</h1>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" action="{% url 'login' %}">{% csrf_token %}
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Имя пользователя: </label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            {{ form.username }}
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Пароль: </label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            {{ form.password }}
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}
{% endblock %}
