{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Создать музей{% endblock %}

{% block content %}
<div class="container" style="width: 50%">

    <div class="panel-heading">
        <div class="panel-title text-center">
            <h1 class="title">Добавить музей</h1>
            <hr />
        </div>
    </div>

    <form action='' method="post"> {% csrf_token %}
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="max_count">Квота:</label>
            <input type="number" class="form-control" id="max_count" name="max_count">
        </div>

        <div class="checkbox">
            <label><input type="checkbox" name="audioguide" style="margin-right: 10px"> Аудиогид</label>
        </div>

        <div class="checkbox">
            <label><input type="checkbox" name="accompanying_guide" style="margin-right: 10px"> Сопровождающий гид</label>
        </div>

        <!--
        <div class="form-group">
            <label for="image">Изображение:</label>
            <input type="file" class="form-control" id="image">
        </div>
        -->

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-top: 20px">Создать</button>
        </div>
    </form>


</div>

<script src='{% static 'js/jquery.min.js' %}' , integrity='' , crossorigin='anonymous'></script>
<script src='{% static 'js/bootstrap.min.js.css' %}' , integrity='' , crossorigin='anonymous'></script>
{% endblock %}
{% block footer %}
{% endblock %}
